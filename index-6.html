<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React or not to React</title>
</head>
<body>
  <h1>React or not to React</h1>
  <hr>
  <div id="container"></div>
  <hr>
  <div>Some other HTML content</div>
  <hr>
  <div id="other-container"></div>
  <hr>
  <div id="component-container"></div>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>  
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  
  <script>
    console.log('React: ');
    console.dir(React);

    const container = document.querySelector('#container');
    const otherContainer = document.querySelector('#other-container');
    const componentContainer = document.querySelector('#component-container');
    
    const titleElement = React.createElement('h1', {}, 'React or not to React');
    const otherTitleElement = React.createElement('h1', {}, 'Hello Winnipeg.js :)');
    console.log('titleElement: ');
    console.dir(titleElement);

    const Title = (props) => {
      console.log(props);
      const titleElement = React.createElement('h1', {}, props.children);
      return titleElement;
    }

    const TitleComponent = React.createElement(Title, {}, 'Hello Winnipeg.js');

    console.log('ReactDOM: ');
    console.dir(ReactDOM);

    ReactDOM.render(titleElement, container);
    ReactDOM.render(otherTitleElement, otherContainer);
    ReactDOM.render(TitleComponent, componentContainer);
  </script>
</body>
</html>
