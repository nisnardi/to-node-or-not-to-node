<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React or not to React</title>
</head>
<body>
  <h1>React or not to React</h1>
  <hr>
  <div id="container"></div>
  <div id="other-container"></div>
  
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>  
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const container = document.querySelector('#container');
    const otherContainer = document.querySelector('#other-container');
    
    const message = 'Creating React elements';
    
    const element = React.createElement(
      'div', 
      { id: 'create-element', color: 'red' }, 
      message
    );
    console.log(element);
    
    const jsxElement = <div id="jsx-element" color="red">{message}</div>;
    console.log(jsxElement);
    
    ReactDOM.render(element, container);
    ReactDOM.render(jsxElement, otherContainer);
  </script>
</body>
</html>
