<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React or not to React</title>
</head>
<body>
  <h1>React or not to React</h1>
  <hr>
  <div id="container"></div>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>  
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  
  <script>
    const container = document.querySelector('#container');

    class Title extends React.Component {
      render() {
        console.log(this.props);
        const { text, red } = this.props;
        let style = {};
        
        if (red) {
          style.color = 'red';
        }

        const spanElement1 = React.createElement('span', {}, text + '1');
        const spanElement2 = React.createElement('span', {}, text + '2');
        const spanElement3 = React.createElement('span', {}, text + '3');
        const breakElement = React.createElement('hr', {});
        
        return React.createElement('h1', { style } , [
          spanElement1, 
          breakElement,
          spanElement2,
          breakElement, 
          spanElement3
        ]);
      }
    }
    
    const TitleComponent = React.createElement(Title, { text: 'Hello Winnipeg.js', red: true });

    ReactDOM.render(TitleComponent, container);
  </script>
</body>
</html>
