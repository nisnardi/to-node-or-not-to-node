<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React or not to React</title>
</head>
<body>
  <h1>React or not to React</h1>
  <hr>
  <div id="container"></div>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>  
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  
  <script>
    const container = document.querySelector('#container');

    class Title extends React.Component {
      render() {
        console.log(this.props);
        const { text, red } = this.props;
        return React.createElement('h1', {} , text);
      }
    }
    
    const TitleComponent = React.createElement(Title, { text: 'Hello Winnipeg.js', red: false });

    ReactDOM.render(TitleComponent, container);
  </script>
</body>
</html>
